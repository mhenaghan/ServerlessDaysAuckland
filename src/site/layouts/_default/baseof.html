
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,800" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="serverless, serverlessdays">
  <link rel="shortcut icon" type="image/x-icon" href="https://res.cloudinary.com/senzo/image/upload/c_scale,w_96/v1518368948/ALL-NEW_ALL-DIFFERENT_cwm1cv.png">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <script>
    function resizeIframe(e){e.style.height=e.contentWindow.document.body.scrollHeight+"px"}
  </script>
  <style>
    .vh-60{height:60vh}.vh-40{height:40vh}.vh-30{height:30vh}.sls-gray{color:#13110c}.sls-btn{color:#19b1a3;border-color:#19b1a3}.sls-border{border-color:#19b1a3}iframe#eventbrite{width:100%;border:0;margin:0;overflow:scroll;min-height:1100px}.serverlessdays-color{color:#0bb9a7}.speaker-img{border-radius:50%;border:2px solid #ddd}.sponsors a{display:inline-block}@media screen and (min-width:30em){.vh-40-ns{height:40vh}}
  </style>
  {{- block "head" . }}{{- end }}
	{{ template "_internal/opengraph.html" . }}
	{{ template "_internal/twitter_cards.html" . }}
  <meta name="twitter:creator" content="@{{.Site.Params.twitter}}"></meta>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153609654-1"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-153609654-1');
  </script>

</head>
<body class="sls-gray">
  <header>
    <div class="bg-white">
      <nav class="top-nav">
        <div class="logoContainer">
          <div class="logo"><a href="/" class="verticalCenter"><img src="{{.Site.Params.logo}}" alt="{{.Site.Title}}" width="270"></a></div>
          <div class="dates bold">{{.Site.Params.date}}</div>
        </div>
        <div class="menu bold">
          <a class="no-mobile" href="/#about">About</a>
          <a class="no-mobile" href="/#venue">Venue</a>
          <!-- <a class="no-mobile" href="/#agenda">Agenda</a> -->
          <a class="" href="/#speakers">Speakers</a>
          <a class="mobile" href="/#workshops">Workshops</a> 
          <a class="" href="/#sponsors">Sponsors</a>
          <a class="no-mobile" href="/#coc">CoC</a>
          <!-- <a class="no-mobile" href="http://2018.serverless.org.nz/">2018</a> -->
          <a class="no-mobile" href="https://www.papercall.io/serverlessdaysakl2020">CFP</a>
          <a class="mobile" href="/#tickets">Tickets</a>
          <a class="mobile" href="https://2018.serverless.org.nz">2018</a>

        </div>
      </nav>
    </div>
  </header>

  {{- block "main" . }}{{- end }}

  <footer class="section footer">
    <div class="row">
      <div><a class="no-underline" href="mailto:{{.Site.Params.email}}" title="Email us at {{.Site.Params.email}} ">{{.Site.Params.email}}</a></div>
      <div><a href="https://twitter.com/{{.Site.Params.twitter}}" title="{{.Site.Title}} on Twitter " class="no-underline verticalCenter" target="_blank ">@{{.Site.Params.twitter}}</a></div>
      <!-- <div><a href="https://www.instagram.com/{{.Site.Params.instagram}}" title="{{.Site.Title}} on Instagram " class="no-underline verticalCenter" target="_blank ">{{.Site.Params.instagram}}</a></div> -->
    </div>
    <div class="row mascotte">
      <div><img width="100" height="141" src="https://res.cloudinary.com/dtsyxzxfx/image/upload/f_auto,q_auto/v1577987545/2020/moth_mascot.svg" alt="Serverless Days Mascot"></div>
      <div><img width="100" height="141" src="https://res.cloudinary.com/dtsyxzxfx/image/upload/f_auto,q_auto/v1577987545/2020/dino_mascot.svg" alt="Serverless Days Mascot"></div>
      <div><img width="100" height="141" src="https://res.cloudinary.com/dtsyxzxfx/image/upload/f_auto,q_auto/v1577987545/2020/unicorn_mascot.svg" alt="Serverless Days Mascot"></div>
      <div><img width="100" height="141" src="https://res.cloudinary.com/dtsyxzxfx/image/upload/f_auto,q_auto/v1577987547/2020/owl_mascot.svg" alt="Serverless Days Mascot"></div>
      <div><img width="110" height="100" src="https://res.cloudinary.com/dtsyxzxfx/image/upload/f_auto,q_auto/v1577987547/2020/anteater_mascot.png" alt="Serverless Days Mascot"></div>
      <div><img width="100" height="141" src="https://res.cloudinary.com/dtsyxzxfx/image/upload/f_auto,q_auto/v1577987546/2020/octo_mascot.svg" alt="Serverless Days Mascot"></div>
    </div>
  </footer>
</body>
</html>
